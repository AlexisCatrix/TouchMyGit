<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch My Git (version mobile)</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html"><img id="backButton" src="https://i.ibb.co/yQyRHrN/fleche-retour.jpg"></img></a>
        </div>
        <div class="containerDivLogo">
            <div class="formAndLogo">
                <form>
                    <label for="requestPseudo||Email"></label>
                    <input class="fieldForm" type="text" placeholder="Pseudo"></input>
                    <h1>Je recherche</h1>
                    <select name="select">
                        <option>Un(e) collaborateur(trice)</option>
                        <option>Un(e) mentor(e)</option>
                        <option>Un(e) compagnon(gne) d'Hackathon</option>
                    </select>
                    <label for="requestEmail"></label>
                    <input class="fieldForm" type="text" placeholder="E-mail"></input>
                    <label for="requestPassword"></label>
                    <input class="fieldForm" type="password" placeholder="Mot de passe"></input>
                </form>
                <div class="divButton">
                    <button><a href="homePage.html">Je m'inscris</a></button>
                    <img class="logoTmg" src="https://i.ibb.co/bQwHg4p/logo-tmg-2.jpg" alt="logoTouchMyGit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
